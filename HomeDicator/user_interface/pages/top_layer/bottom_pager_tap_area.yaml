obj:
  id: bottom_tap_area
  x: 0
  y: 435
  pad_all: 0
  width: 480
  height: SIZE_CONTENT
  bg_opa: TRANSP
  layout:
    type: FLEX
    flex_flow: ROW
    flex_align_main: SPACE_BETWEEN
    flex_align_cross: CENTER
  widgets:
    - obj:
        bg_opa: TRANSP
        height: 45
        width: 235
        on_press:
          then:
            - script.execute: previous_page
    - obj:
        bg_opa: TRANSP
        height: 45
        width: 235
        on_press:
          then:
            - script.execute: next_page
